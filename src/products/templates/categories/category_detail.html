{% extends "base.html" %}

{% block content %}
	<h2 class="sub-header">{{ object }}</h2>
        <div class="table-responsive">
            <table class="table table-striped">
              	<thead>
	                <tr>
	                  <th>Id</th>
	                  <th> Product Name</th>
	                  <th>Price</th>
	                </tr>
              	</thead>
              	{% for product in object.product_set.all %}
                	<tbody>
                  	<tr>
                    		<td>{{ product.id }}</td>
                    		<td>{{ product.title }}</td>
                    		<td>{{ product.price }}</td>
                  	</tr>
                  </tbody>	 
                {% endfor %}	             	
            </table>
        </div>      			
{% endblock %}
